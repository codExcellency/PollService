<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Poll</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <a th:href="@{/addQuestion/{id}(id=${poll.pollId})}">Add question</a>
    <p><input type="button" value="Finish" onclick="location.href='/pollv1'" /></p>

    <h1 th:text="${poll.name}"></h1>

    <ol>
        <li th:each=" question : ${questions}" th:text="${question.content}"></li>
    </ol>

</body>

</html>
